
 <form>
  <div class="form-group">
    <label for="userNameTextBox">User Name</label>
    <input type="text" ng-model="userName" class="form-control" id="userNameTextBox" placeholder="userName">
  </div>
  <div class="form-group">
    <label for="passwordTextBox">Password</label>
    <input type="password" ng-model="password" class="form-control" id="passwordTextBox" placeholder="Password">
  </div>
  <input type="button" ng-click="register()" value="Register" class="btn btn-default" />
</form>
